<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <h1>input</h1>
    <form action="/index/" method="post">
	<input type="text" name="username"/>
	<input type="text" name="email"/>
	<input type="password" name="password"/>
	<input type="submit" value="submit"/>
    </form>
    <table border="1">
	<thead>
	    <th>name</th>
	    <th>email</th>
	    <th>password</th>
	</thead>
	<tbody>
	    {% for line in data%}
		<tr>
		    <td>{{line.name}}</td>
		    <td>{{line.email}}</td>
		    <td>{{line.password}}</td>
		<tr>
	    {% endfor %}
	</tbody>
    </table>
</body>
